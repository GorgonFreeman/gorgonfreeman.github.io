<section class="work">
  <h2 class="single_line">Work</h2>

  <span class="work_logo">
    ${ require('./icons/icon_aldimobile.svg') }
  </span>

  <div id="workSwiper" class="swiper-container max_width content_within_section">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <div class="showcase">
          <div class="ratio_width showcase_wrapper">
            <svg viewBox="0 0 16 9"></svg>
            <div>

              <div class="ratio showcase_desktop_wrapper">
                <svg viewBox="0 0 16 9"></svg>
                <div class="showcase_desktop" style="background-image: url('${ require('../assets/ShowcaseAldiMobile1.jpg').default }');"></div>
              </div>

              <div class="ratio showcase_mobile_wrapper">
                <svg viewBox="0 0 9 16"></svg>
                <div class="showcase_mobile" style="background-image: url('${ require('../assets/AldiMobile2.png').default }');"></div>
              </div>

            </div>
          </div>

          <a href="https://www.aldimobile.com.au" class="button showcase_button" target="_blank">View Live Site</a>
        </div>

      </div>

      <div class="swiper-slide">
        <div class="showcase">
          <div class="ratio_width showcase_wrapper">
            <svg viewBox="0 0 16 9"></svg>
            <div>

              <div class="ratio showcase_desktop_wrapper">
                <svg viewBox="0 0 16 9"></svg>
                <div class="showcase_desktop" style="background-image: url('${ require('../assets/GoTo1.png').default }');"></div>
              </div>

              <div class="ratio showcase_mobile_wrapper">
                <svg viewBox="0 0 9 16"></svg>
                <div class="showcase_mobile" style="background-image: url('${ require('../assets/GoTo2.png').default }');"></div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="showcase">
          <div class="ratio_width showcase_wrapper">
            <svg viewBox="0 0 16 9"></svg>
            <div>

              <div class="ratio showcase_desktop_wrapper">
                <svg viewBox="0 0 16 9"></svg>
                <div class="showcase_desktop" style="background-image: url('${ require('../assets/ShowcaseAldiMobile1.jpg').default }');"></div>
              </div>

              <div class="ratio showcase_mobile_wrapper">
                <svg viewBox="0 0 9 16"></svg>
                <div class="showcase_mobile" style="background-image: url('${ require('../assets/AldiMobile2.png').default }');"></div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

</section>
